<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Benutzer
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let surveyUser of surveyUsers" (click)="goToUserDetails(surveyUser.username)">
            <h2>{{ surveyUser.username }}</h2>
            <ion-icon md="md-arrow-forward" item-right></ion-icon>
        </button>
    </ion-list>

    <button ion-button type="submit" block  (click)="goToNewUser()">
        neuen Benutzer erstellen
    </button>

</ion-content>
