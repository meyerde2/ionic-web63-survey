<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button navPop icon-only>
                <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Neuer Benutzer</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <form [formGroup]="userForm" (ngSubmit)="createUser(userForm.value)">

            <ion-item>
                <ion-label color="primary" stacked>Benutzername</ion-label>
                <ion-input type="text" name="username" placeholder="" [formControl]="userForm.controls['username']" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Vorname</ion-label>
                <ion-input type="text" name="firstname" placeholder="" [formControl]="userForm.controls['firstname']" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Nachname</ion-label>
                <ion-input type="text" name="lastname" placeholder="" [formControl]="userForm.controls['lastname']" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Neues Passwort</ion-label>
                <ion-input type="password" name="password" placeholder="" [formControl]="userForm.controls['password']" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" stacked>Neues Passwort bestätigen</ion-label>
                <ion-input type="password" name="confirmedPassword" placeholder="" [formControl]="userForm.controls['confirmedPassword']" required></ion-input>
            </ion-item>

            <ion-list radio-group [formControl]="userForm.controls['role']" required>
                <ion-item>
                    <ion-label>Admin</ion-label>
                    <ion-radio value="1" ></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Ersteller</ion-label>
                    <ion-radio value="2"></ion-radio>
                </ion-item>
            </ion-list>


            <button ion-button type="submit" block>erstellen</button>
        </form>

    </ion-list>
</ion-content>
