<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Umfragenübersicht
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let survey of surveys" (click)="goToSurveyDetails(survey.surveyId)">
            <h2>{{ survey.surveyTitle }}</h2>
            <ion-icon md="md-arrow-forward" item-right></ion-icon>
        </button>
    </ion-list>
</ion-content>
